<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Runner: Cash Escape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-wrapper">
    <canvas id="game" width="840" height="648"></canvas>
    <div id="hud">
      <div id="hud-score">Score: <strong>0</strong></div>
      <div id="hud-level">Level: <strong>1</strong></div>
      <div id="hud-state">MENU</div>
    </div>
    <div id="hint">Arrows / WASD to move &amp; climb • Space to jump • P to pause</div>
    <div id="modal-name" class="modal">
      <div class="modal-content">
        <h2>Welcome</h2>
        <form id="name-form" class="name-form">
          <input id="player-name" type="text" autocomplete="off" placeholder="Username" maxlength="20" />
          <div id="name-error" class="input-error"></div>
          <button type="submit">Start</button>
        </form>
      </div>
    </div>
    <div id="modal-pause" class="modal">
      <div class="modal-content">
        <h2>Pause</h2>
        <div class="buttons">
          <button id="btn-continue">Continue</button>
          <button class="secondary" id="btn-quit-pause">Quit</button>
        </div>
      </div>
    </div>
    <div id="modal-gameover" class="modal">
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Score: <strong id="modal-score">0</strong></p>
        <div class="records">
          <h3>Top Players:</h3>
          <ul id="records-list" class="records-list">
            <li class="record-empty">Be the first one</li>
          </ul>
        </div>
        <div class="buttons">
          <button id="btn-play-again">Play again</button>
          <button class="secondary" id="btn-quit-over">Quit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
